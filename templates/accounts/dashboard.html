{% extends 'base.html' %}

{% block content %}
    <h1>Dashboard</h1>
    <ul>
        {% for listing in listings %}
            <li>{{ listing.title }}</li>
        {% empty %}
            <li>You have no listings.</li>
        {% endfor %}
    </ul>
    <form action="{% url 'accounts:logout' %}" method="post">
        {% csrf_token %}
        <button type="submit">Logout</button>
    </form>
{% endblock %}
